version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fileserver-postgres
    environment:
      POSTGRES_USER: fileserver
      POSTGRES_PASSWORD: fileserver123
      POSTGRES_DB: fileserver_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fileserver-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fileserver -d fileserver_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  rest-api:
    build:
      context: ./rest-api
      dockerfile: Dockerfile
    container_name: fileserver-rest-api
    ports:
      - "8000:8000"
    volumes:
      - files-data:/data/files
    environment:
      - DATABASE_URL=postgresql://fileserver:fileserver123@postgres:5432/fileserver_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fileserver-network
    restart: unless-stopped

  soap-api:
    build:
      context: ./soap-api
      dockerfile: Dockerfile
    container_name: fileserver-soap-api
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://fileserver:fileserver123@postgres:5432/fileserver_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fileserver-network
    restart: unless-stopped

  gateway-api:
    build:
      context: ./gateway-api
      dockerfile: Dockerfile
    container_name: fileserver-gateway
    ports:
      - "3000:9000"
    depends_on:
      - rest-api
      - soap-api
    networks:
      - fileserver-network
    restart: unless-stopped
    environment:
      - REST_URL=http://rest-api:8000
      - SOAP_URL=http://soap-api:8001/soap

  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: fileserver-web-client
    ports:
      - "5173:80"
    depends_on:
      - gateway-api
    networks:
      - fileserver-network
    restart: unless-stopped

volumes:
  files-data:
    driver: local
  postgres-data:
    driver: local

networks:
  fileserver-network:
    driver: bridge
